<html>
    <head>
        <link rel="stylesheet" href="css/style.css" />
        <script src="js/jquery.js"></script>
        <script>
            $(document).ready( function() {
                $("#save").click( function() {

                    const data = {
                        id: $("#id").val(),
                        name: $("#name").val().toUpperCase(),
                        city: $("#city").val()
                    }
                    
                    
                    $.ajax({
                        url: "https://api.dev-master.ninja/js/form",
                        method: "POST",
                        data: data,
                        succes: function(data) {
                            $("#name").val(data.form_data.name)
                            $("#date").val(data.date)
                            $("#city").val(data.city)
                            $("#id").val(data.id)

                            console.log("test")
                        }
                    })
                    console.log("id: " + data.id)
                    console.log("name: " + data.name)
                    console.log("city: " + data.city)
                    $.get( "https://api.dev-master.ninja/js/form", function(data){
                        console.log("date: " + data.date)
                    })

                })
            })
        </script>
    </head>
    <body>
        <form id="form">
            <input type="text" name="id" id="id" value="1234"><br>
            Name: <input type="text" id="name"><br>
            City: <input tpye="text" id="city"><br>
            Date: <input type="text" disabled id="date"><br>
        </form>
        <button id="save">Save</button>
    </body>
</html>
